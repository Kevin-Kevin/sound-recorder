<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>文件下载 - Your File</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e5e7ff 100%);   /* 极浅蓝紫 → 清爽感 */
      color: #1d1d1f;                                                  /* 深灰黑文字，更易读 */
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.72);                           /* 更不透明的白，苹果风玻璃感 */
      backdrop-filter: blur(20px);                                     /* 加强模糊，更现代 */
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);                      /* 阴影更柔和 */
      border: 1px solid rgba(255, 255, 255, 0.25);
    }
    h1 {
      margin: 0 0 1.2rem 0;
      font-size: 2.4rem;
      font-weight: 700;
      color: #1d1d1f;
    }
    .filename {
      font-size: 1.3rem;
      margin: 1.2rem 0;
      word-break: break-all;
      color: #1d1d1f;
      opacity: 0.95;
    }
    .size {
      font-size: 0.95rem;
      color: #6e6e73;                                                  /* 苹果次级灰 */
      margin-bottom: 2rem;
      opacity: 1;
    }
    .btn {
      display: inline-block;
      background: #007aff;                                             /* 经典苹果蓝 */
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 1rem 2.2rem;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 4px 14px rgba(0, 122, 255, 0.3);                   /* 蓝色光晕阴影 */
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 122, 255, 0.4);
      background: #0066d6;                                             /* 深一点的蓝 */
    }
    .info {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: #6e6e73;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>文件下载</h1>
    
    <div class="filename">下载本网页</div>

    <button class="btn" onclick="downloadFile()">下载文件</button>

    <script>
    function downloadFile() {
        const link = document.createElement('a');
        link.href = './下载.html';
        link.download = '下载.html';  // 直接指定完整中文名
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    </script>
    <div class="info">
      文件会在点击后自动开始下载<br>
      如下载未开始请右键 →「另存为」
    </div>
  </div>

</body>
</html>
