<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Clock Pro Max</title>
    <style>
        :root {
            --mac-bg-gradient: linear-gradient(135deg, #e5e5e7 0%, #f2f2f3 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --mac-accent: #007AFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            background: #111;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--mac-bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            z-index: -1;
        }

        .window {
            width: 720px;
            height: 560px;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s ease, border-radius 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .window:fullscreen { 
            width: 100vw !important; 
            height: 100vh !important; 
            border-radius: 0; 
            border: none;
            background: rgba(240, 240, 242, 0.4) !important; 
            box-shadow: none;
        }

        .window:fullscreen::backdrop {
            background: var(--mac-bg-gradient);
        }

        .window.minimized { transform: scale(0.2) translateY(1000px); opacity: 0; pointer-events: none; }

        .title-bar { height: 50px; display: flex; align-items: center; padding: 0 20px; gap: 8px; flex-shrink: 0; }
        .dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .red { background-color: #FF5F56; border: 0.5px solid #E0443E; }
        .yellow { background-color: #FFBD2E; border: 0.5px solid #DEA123; }
        .green { background-color: #27C93F; border: 0.5px solid #1AAB29; }

        .tabs { display: flex; justify-content: center; gap: 30px; padding: 15px 0; border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        .tab-btn { background: none; border: none; color: var(--text-sub); cursor: pointer; font-size: 16px; font-weight: 500; padding: 8px 16px; border-radius: 8px; transition: 0.2s; }
        .tab-btn.active { color: var(--mac-accent); background: rgba(0, 122, 255, 0.1); }

        .content { flex: 1; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; overflow: hidden; }
        .display-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 0; }
        .date-info { font-size: 32px; color: var(--text-main); font-weight: 700; margin: 0 0 6px 0; }
        .lunar-info, .location-info { font-size: 14px; color: var(--text-sub); margin: 1px 0; }

        .display { font-size: 90px; font-weight: 200; display: flex; align-items: center; justify-content: center; color: var(--text-main); font-variant-numeric: tabular-nums; line-height: 1; margin: 25px 0; }
        .colon { margin: 0 12px; padding-bottom: 12px; font-weight: 100; opacity: 0.8; }
        .ms-style { color: var(--text-sub); font-weight: 200; }
        .dot-ms { margin: 0 5px; padding-bottom: 8px; color: var(--text-sub); }

        .controls { height: 80px; display: flex; justify-content: center; align-items: center; gap: 15px; flex-shrink: 0; }
        button.action-btn { background: white; border: 1px solid rgba(0, 0, 0, 0.1); padding: 10px 30px; border-radius: 10px; cursor: pointer; font-size: 15px; font-weight: 500; transition: 0.2s; min-width: 100px; }
        button.primary { background: var(--mac-accent); color: white; border: none; }
        
        button.action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-sub);
        }

        .hidden { display: none !important; }

        .laps-container {
            width: 100%;
            max-width: 440px;
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            scrollbar-width: none;
        }
        .laps-container::-webkit-scrollbar { display: none; }
        
        .lap-header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 12px;
            color: var(--text-sub);
            text-transform: uppercase;
            font-weight: 600;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            font-size: 14px;
            color: var(--text-main);
            border-bottom: 1px solid rgba(0, 0, 0, 0.02);
        }

        .picker-container { display: flex; align-items: center; justify-content: center; gap: 5px; height: 250px; position: relative; }
        .column-group { position: relative; width: 90px; height: 250px; display: flex; align-items: center; justify-content: center; }
        .picker-column {
            width: 70px;
            height: 250px;
            overflow-y: auto;
            scroll-snap-type: none; 
            scrollbar-width: none;
            padding: 100px 0;
            box-sizing: border-box;
            mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 40%, black 60%, transparent);
        }
        .picker-column::-webkit-scrollbar { display: none; }
        .picker-item {
            height: 50px;
            line-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: rgba(0, 0, 0, 0.15);
            pointer-events: none;
        }
        .picker-item.selected { color: var(--mac-accent); font-weight: 600; font-size: 40px; }
        .static-unit { position: absolute; right: 0px; top: 50%; transform: translateY(-50%); font-size: 15px; font-weight: 600; color: var(--mac-accent); padding-top: 6px; }
        .picker-highlight { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; height: 50px; background: rgba(0, 0, 0, 0.04); border-radius: 10px; pointer-events: none; }

        @media (max-width: 768px) {
            .window { width: calc(100% - 40px); height: 80vh; }
            .display { font-size: 56px; }
        }
    </style>
</head>

<body onclick="restoreWindow()">
    <div class="bg-layer"></div>

    <div class="window" id="app-window" onclick="event.stopPropagation()">
        <div class="title-bar">
            <div class="dot red" onclick="closeApp()"></div>
            <div class="dot yellow" onclick="minimizeApp()"></div>
            <div class="dot green" onclick="maximizeApp()"></div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('clock', event)">时钟</button>
            <button class="tab-btn" onclick="showTab('stopwatch', event)">秒表</button>
            <button class="tab-btn" onclick="showTab('timer', event)">计时器</button>
        </div>

        <div id="clock-section" class="content">
            <div class="display-wrapper">
                <div id="current-date" class="date-info"></div>
                <div id="location-name" class="location-info"></div>
                <div id="lunar-date" class="lunar-info"></div>
                <div class="display">
                    <span id="c-h">00</span><span class="colon">:</span><span id="c-m">00</span><span class="colon">:</span><span id="c-s">00</span>
                </div>
            </div>
            <div class="controls"></div>
        </div>

        <div id="stopwatch-section" class="content hidden">
            <div class="display-wrapper">
                <div class="display">
                    <span id="sw-min">00</span><span class="colon">:</span><span id="sw-sec">00</span><span class="dot-ms">.</span><span id="sw-ms" class="ms-style">00</span>
                </div>
                <div id="sw-laps-wrapper" class="laps-container hidden">
                    <div class="lap-header">
                        <span>计次</span>
                        <div style="display: flex; gap: 30px;">
                            <span style="min-width: 80px; text-align: right;">分段</span>
                            <span style="min-width: 80px; text-align: right;">总计</span>
                        </div>
                    </div>
                    <div id="sw-laps-list"></div>
                </div>
            </div>
            <div class="controls">
                <button class="action-btn primary" id="sw-start" onclick="toggleStopwatch()">开始</button>
                <button class="action-btn" id="sw-lap-reset" onclick="handleStopwatchSecondary()" disabled>计次</button>
            </div>
        </div>

        <div id="timer-section" class="content hidden">
            <div class="display-wrapper">
                <div id="timer-picker-group" class="picker-container">
                    <div class="picker-highlight"></div>
                    <div class="column-group">
                        <div class="picker-column" id="p-hour"></div><span class="static-unit">时</span>
                    </div>
                    <div class="column-group">
                        <div class="picker-column" id="p-min"></div><span class="static-unit">分</span>
                    </div>
                    <div class="column-group">
                        <div class="picker-column" id="p-sec"></div><span class="static-unit">秒</span>
                    </div>
                </div>
                <div class="display hidden" id="timer-display">
                    <span id="tm-h">00</span><span class="colon">:</span><span id="tm-m">00</span><span class="colon">:</span><span id="tm-s">00</span>
                </div>
            </div>
            <div class="controls">
                <button class="action-btn primary" id="tm-start" onclick="toggleTimer()">开始</button>
                <button class="action-btn" onclick="resetTimer()">取消</button>
            </div>
        </div>
    </div>

    <script>
        const appWindow = document.getElementById('app-window');

        function closeApp() { appWindow.style.opacity = '0'; }
        function minimizeApp() { appWindow.classList.add('minimized'); }
        function restoreWindow() { appWindow.classList.remove('minimized'); }
        function maximizeApp() {
            if (!document.fullscreenElement) {
                appWindow.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function toLunarDay(d) {
            const numArr = ["", "一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
            const dInt = parseInt(d);
            if (dInt === 10) return "初十";
            if (dInt < 10) return "初" + numArr[dInt];
            if (dInt < 20) return "十" + numArr[dInt % 10];
            if (dInt === 20) return "二十";
            if (dInt < 30) return "廿" + numArr[dInt % 10];
            if (dInt === 30) return "三十";
            return d;
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('c-h').textContent = String(now.getHours()).padStart(2, '0');
            document.getElementById('c-m').textContent = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('c-s').textContent = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', weekday: 'long' });
        }

        function getLunarAndLocation() {
            const now = new Date();
            try {
                const parts = new Intl.DateTimeFormat('zh-CN-u-ca-chinese', { calendar: 'chinese', month: 'long', day: 'numeric' }).formatToParts(now);
                let m = '', dRaw = '';
                parts.forEach(p => { 
                    if (p.type === 'month') m = p.value; 
                    if (p.type === 'day') dRaw = p.value; 
                });
                document.getElementById('lunar-date').textContent = `农历${m}${toLunarDay(dRaw)}`;
                document.getElementById('location-name').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone.split('/').pop().replace('_', ' ');
            } catch (e) { console.error(e); }
        }

        let swInterval, swRunning = false, swTime = 0, lastLapTime = 0, laps = [];
        function formatTime(ms) {
            const m = String(Math.floor(ms / 60000)).padStart(2, '0');
            const s = String(Math.floor((ms / 1000) % 60)).padStart(2, '0');
            const mill = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');
            return `${m}:${s}.${mill}`;
        }

        function toggleStopwatch() {
            const btn = document.getElementById('sw-start');
            const secBtn = document.getElementById('sw-lap-reset');
            if (!swRunning) {
                swRunning = true; 
                btn.textContent = '停止'; 
                btn.style.background = '#FF3B30';
                secBtn.textContent = '计次';
                secBtn.disabled = false;
                const start = Date.now() - swTime;
                swInterval = setInterval(() => {
                    swTime = Date.now() - start;
                    const parts = formatTime(swTime).split(/[.:]/);
                    document.getElementById('sw-min').textContent = parts[0];
                    document.getElementById('sw-sec').textContent = parts[1];
                    document.getElementById('sw-ms').textContent = parts[2];
                }, 10);
            } else { 
                swRunning = false; 
                btn.textContent = '继续'; 
                btn.style.background = 'var(--mac-accent)';
                secBtn.textContent = '重置';
                clearInterval(swInterval); 
            }
        }

        function handleStopwatchSecondary() {
            const secBtn = document.getElementById('sw-lap-reset');
            if (swRunning) {
                const lap = swTime - lastLapTime;
                laps.unshift({ id: laps.length + 1, lap, total: swTime });
                lastLapTime = swTime;
                renderLaps();
            } else {
                swTime = 0; lastLapTime = 0; laps = []; renderLaps();
                ['sw-ms', 'sw-sec', 'sw-min'].forEach(id => document.getElementById(id).textContent = '00');
                document.getElementById('sw-start').textContent = '开始';
                secBtn.textContent = '计次';
                secBtn.disabled = true;
            }
        }

        function renderLaps() {
            const wrapper = document.getElementById('sw-laps-wrapper');
            const list = document.getElementById('sw-laps-list');
            if (laps.length > 0) {
                wrapper.classList.remove('hidden');
                list.innerHTML = laps.map(l => `
                    <div class="lap-item">
                        <span>计次 ${l.id}</span>
                        <div style="display:flex; gap:30px;">
                            <span style="min-width:80px;text-align:right;">${formatTime(l.lap)}</span>
                            <span style="min-width:80px;text-align:right;">${formatTime(l.total)}</span>
                        </div>
                    </div>
                `).join('');
            } else { 
                wrapper.classList.add('hidden'); 
            }
        }

        function initPickers() {
            const createItems = (id, count) => {
                const col = document.getElementById(id);
                for (let i = 0; i < count; i++) {
                    const item = document.createElement('div');
                    item.className = 'picker-item';
                    item.textContent = String(i).padStart(2, '0');
                    col.appendChild(item);
                }
                col.addEventListener('scroll', () => {
                    const index = Math.round(col.scrollTop / 50);
                    Array.from(col.children).forEach((it, i) => it.className = i === index ? 'picker-item selected' : 'picker-item');
                });
            };
            createItems('p-hour', 24); createItems('p-min', 60); createItems('p-sec', 60);
        }

        let tmInterval, tmRunning = false, tmTotalSeconds = 0;

        function updateTimerDisplay() {
            document.getElementById('tm-h').textContent = String(Math.floor(tmTotalSeconds / 3600)).padStart(2, '0');
            document.getElementById('tm-m').textContent = String(Math.floor((tmTotalSeconds % 3600) / 60)).padStart(2, '0');
            document.getElementById('tm-s').textContent = String(tmTotalSeconds % 60).padStart(2, '0');
        }

        function toggleTimer() {
            const btn = document.getElementById('tm-start');
            if (!tmRunning) {
                // 如果是新开始计时（之前没在运行且剩余时间为0），则从选择器获取时间
                if (tmTotalSeconds <= 0) {
                    const h = Math.round(document.getElementById('p-hour').scrollTop / 50);
                    const m = Math.round(document.getElementById('p-min').scrollTop / 50);
                    const s = Math.round(document.getElementById('p-sec').scrollTop / 50);
                    tmTotalSeconds = h * 3600 + m * 60 + s;
                }
                
                if (tmTotalSeconds <= 0) return;

                // 立即更新一次显示，防止出现全 0 的瞬间
                updateTimerDisplay();

                tmRunning = true; 
                btn.textContent = '暂停';
                document.getElementById('timer-picker-group').classList.add('hidden');
                document.getElementById('timer-display').classList.remove('hidden');

                tmInterval = setInterval(() => {
                    if (tmTotalSeconds <= 0) { 
                        clearInterval(tmInterval); 
                        resetTimer(); 
                        return; 
                    }
                    tmTotalSeconds--;
                    updateTimerDisplay();
                }, 1000);
            } else { 
                tmRunning = false; 
                btn.textContent = '继续'; 
                clearInterval(tmInterval); 
            }
        }

        function resetTimer() {
            clearInterval(tmInterval); tmRunning = false; tmTotalSeconds = 0;
            document.getElementById('tm-start').textContent = '开始';
            document.getElementById('timer-picker-group').classList.remove('hidden');
            document.getElementById('timer-display').classList.add('hidden');
        }

        function showTab(tab, event) {
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`${tab}-section`).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        window.onload = () => { initPickers(); updateClock(); getLunarAndLocation(); setInterval(updateClock, 1000); };
    </script>
</body>
</html>
